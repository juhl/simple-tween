      </div>
      <div id="toolbar">        
        Method:
        <div class="combo">          
          <select name="Method" onchange="App.onchanged_method(this.selectedIndex);">

            <option>Quadratic
            <option>Cubic
            <option>Quartic
            <option>Quintic
            <option>Sinusoidal
            <option>Exponential
            <option>Circular
            <option>Elastic
            <option>Back
          </select>
          <select name="Method" onchange="App.onchanged_easing(this.selectedIndex);">
            <option selected>Ease-In
            <option>Ease-Out
            <option>Ease-In-Out
            <option>Ease-Out-In
