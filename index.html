<!DOCTYPE HTML>
<html>
<head>
<meta name="Author" content="Ju-Hyung Lee, jufoot@gmail.com"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Simple Tween</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="container">
    <header>
      <h1>Simple Tween</h1>
    </header>

    <div id="content">
      <div id="screen">
        <canvas width="800" height="480" id="canvas"></canvas>        
      </div>      
      <div id="toolbar">        
        Method:
        <div class="combo">          
          <select name="Method" onchange="App.onchanged_method(this.selectedIndex);">
            <option selected>Linear
            <option>Quadratic
            <option>Cubic
            <option>Quartic
            <option>Quintic
            <option>Sinusoidal
            <option>Exponential
            <option>Circular
            <option>Elastic
            <option>Back
            <option>Bounce
          </select>
          <select name="Method" onchange="App.onchanged_easing(this.selectedIndex);">
            <option selected>Ease-In
            <option>Ease-Out
            <option>Ease-In-Out
            <option>Ease-Out-In
          </select>
        </div>
      </div>
      <div id="info">
        <b>Simple Tween</b> is lightweight tween library written in Javascript. There are 41 kind of easing functions provided by.<br/>
        You can download source code from <a href="http://github.com/juhl/simple-tween/">github</a>.
      </div>
      <div id="share">
        <!-- AddThis Button BEGIN -->
        <div class="addthis_toolbox addthis_default_style ">
          <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
          <a class="addthis_button_tweet"></a>
          <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
          <a class="addthis_counter addthis_pill_style"></a>
        </div>
        <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4f237bd10e0ef75f"></script>
        <!-- AddThis Button END -->
      </div>      
    </div>
  </div>
  
  <script type="text/javascript" src="simple-tween.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript">App.main();</script>  
</body>
</html>
